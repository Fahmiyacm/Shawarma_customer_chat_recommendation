name: Deploy to AWS EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Load SSH keyssss (EC2 + GitHub deploy key)
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.EC2_KEY }}
            ${{ secrets.REPO_SSH_KEY }}

      # 2️⃣ Deploy to EC2
      - name: Deploy to EC2 (pull latest & restart app)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Clone repo if not exists, else fetch updates via SSH
            cd ~/ShawarmaCustomerApp || git clone git@github.com:Fahmiyacm/Shawarma_customer_chat_recommendation.git ~/ShawarmaCustomerApp
            cd ~/ShawarmaCustomerApp
            git fetch --all
            git reset --hard origin/main

            # Remove Screenshots folder
            rm -rf Screenshots

            # Python environment
            if [ ! -d "venv" ]; then python3 -m venv venv; fi
            source venv/bin/activate
            pip install --upgrade pip
            pip install --no-cache-dir -r requirements.txt

            # Export secrets
            export DATABASE_URL='${{ secrets.DATABASE_URL }}'
            export GROQ_API_KEY='${{ secrets.GROQ_API_KEY }}'

            # Restart Streamlit app
            pkill -f "streamlit run app.py" || true
            nohup streamlit run app.py --server.port 8501 --server.address 0.0.0.0 > customer.log 2>&1 &
          EOF
